<!DOCTYPE html>
<html lang="en">

<body>
    
    <h2>Factorial</h2>
    <script type="text/javascript">
        var n = prompt("enter the value : ")
        num = parseInt(n)
        i=num
        x=1
        while(i!=0)
        {
            x=x*i
            i=i-1
        }
        document.writeln("Factorial of number" +" " +  n  + " " +"is"+" " + x)
    </script>
    
    <h2>Palindrome Checking</h2>
    <script type="text/javascript">    
        while (true) {
            var n=prompt("enter a 5 digit number : ")
            var new_num = n.length
            if (new_num === 5) {
                break;
            }
            else {
                alert("enter a 5 digit number")
            }
        }
        var rev =  n.split('').reverse().join('')
        if (n === rev) {
            document.writeln("Number " +"" + n +" "+ " is palindrome")
        }
        else {
           document.writeln("Number " +"" + n +" "+ " is not palindrome")
        }
    </script>
    
</body>
</html>
