<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="border" height="100" width="500">
        <caption>Invoice</caption>
        <thead>
            <tr>
                <th>Item/Desc</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    Paperclips
                    <br>
                    (Box)
                </td>

                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>

            <tr>
                <td>Paper (Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>

            <tr>
                <td>Wastepaper Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>

            <tr>
                <th colspan="3" align="left">Subtotal</th>
                <td>610.88</td>
            </tr>

            <tr>
                <th colspan="2" align="left">Tax</th>
                <th>7%</th>
                <th>42.76</th>
            </tr>

            <tr>
                <th colspan="3" align="left">Total</th>
                <th>653.64</th>
            </tr>
        </tbody>
    </table>    
</body>
</html>
